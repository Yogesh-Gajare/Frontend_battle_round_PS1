<body>
  <!-- Loader -->
  <div id="loader" class="loader">

  </div>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">Battle 2.0</div>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>

    <button onclick="toggleTheme()" class="theme-toggle">ðŸŒ“</button>

      <h1>Frontend Battle 2.0</h1>
